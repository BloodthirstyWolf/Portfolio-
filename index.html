<style>
  body {
    margin: 0;
    padding: 0;
  }

  .container {
    position: relative;
    width: 100%;
    height: 100vh;
  }

  .container:first-child {
    background-image: url(https://i.yapx.ru/WNfLL.jpg);
    background-size: cover;
  }

  .frame {
    position: absolute;
    top: 20%;
    left: 20%;
    width: 60%;
    height: 60%;
    padding: 20px;
    background-color: rgba(0, 0, 0, 0.2);
    border: 2px solid white;
  }

  .frame-content {
    height: 100%;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
  }

  .frame:not(.portfolio) {
    cursor: pointer;
  }

  .content {
    pointer-events: none;
  }

  .container:nth-child(2) {
    display: flex;
    flex-direction: row;
  }

  .photo {
    flex: 1;
    background-image: url(https://i.ibb.co/XkMBjy9/golden-monstera-leaves-background-design-resource-croped.jpg);
    background-size: cover;
    background-position: center;
    height: 100vh;
  }

  .text {
    flex: 1;
    background-color: black;
    padding: 20px;
    color: white;
  }

  #container {
    display: flex;
    height: 100vh;
    background-color: black;
    flex-wrap: wrap; /* Add this line to allow wrapping */
    justify-content: space-between; /* Add this line to distribute frames evenly */
  }

  .special-frame {
    flex: 1;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    padding: 20px;
    color: white;
    cursor: pointer;
    width: 100%;
    margin-bottom: 0px;
    border: 2px solid #ffdc33;
  }

  .special-frame:nth-child(1),
  .special-frame:nth-child(2),
  .special-frame:nth-child(3) {
    margin-right: 0; /* Remove right margin */
    height: auto; /* Set height to auto */
  }

  .special-frame:hover {
    background-color: #333;
  }

  @media only screen and (min-width: 767px) {
    .photo {
      display: block;
    }
  }

  @media only screen and (max-width: 576px) {
    .photo {
      display: none;
    }
    
    .container {
      flex-direction: column;
      background-color: black;
    }

    .text {
      padding-top: 20px;
    }

    #container .special-frame {
      margin-bottom: 350px;
      padding: 10px;
      box-sizing: border-box;
      border-top: 2px solid #ffdc33;
    }
  }

  .special-frame:last-child {
    margin-bottom: 0; /* Remove the margin-bottom for the last special frame */
  }
</style>
